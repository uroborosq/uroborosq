name: WakaTime Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ github.token }}
          filename: .github/metrics/wakatime_metrics.svg
          base: ""
          plugin_wakatime: yes
          plugin_wakatime_sections: time, languages-graphs, os-graphs
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
